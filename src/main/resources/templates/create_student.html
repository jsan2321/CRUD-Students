<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Create Student</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Student Creation</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/students}" >Student Control</a></li>
          </ul>
        </div>
      </nav>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
            <div class="card">
              <h1 class="card-header text-center">Student Registration</h1>
              <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="POST">
                  <div class="form-group">
                    <label>Name: </label>
                    <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter your name" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <label>Last Name: </label>
                    <input type="text" name="lastName" th:field="*{email}" class="form-control" placeholder="Enter yout last name" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <label>Email: </label>
                    <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
                  </div>
                  <br>
                  <div class="box-footer">
                    <button class="btn btn-outline-success">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
