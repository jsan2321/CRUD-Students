<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport " content="width=device-width, initial-scale=1"> <!--including viewport and bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>List of Students</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Student Control</a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-brand">
                    <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Control</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <h1>List of Students</h1>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/students/new}" class="btn btn-outline-primary btn-sm mb3">Add student</a>
                </div>
            </div>
            <br>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}" >
                        <td th:text="${student.name}" >Name</td>
                        <td th:text="${student.lastName}" >Last Name</td>
                        <td th:text="${student.email}" >Email</td>
                        <td>
                            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-outline-info">Edit</a>
                            <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
